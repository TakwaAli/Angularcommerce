
<div class='bg-main-light p-4 my-4'>
    <h3>Shop Cart :</h3>
    <h6>Total Cart Price :{{cartitems[2].totalCartPrice}}</h6>
   <div  *ngFor="let item of cart" class='row'>

    <div class='col-md-1'>
     <img [src]='item.product.imageCover' class='w-100' alt="" /> 
    </div>
    <div class='col-md-11 d-flex justify-content-between'>
     <div>
     <h6>{{item.product.title}}</h6>
     <h6 class='text-main'>price: {{item.price}}</h6>
     <button (click)="removeitem(cartitems[2]._id)" class='btn m-0 p-z'><i class='fa-regular fa-trash-can text-danger'></i> Remove</button>
     </div>
     <div>
      <button (click)="update(cartitems[2]._id,item.count+1)" class='btn border-main btn-sm'>+</button>
      <span class='mx-2'>{{item.count}}</span>
      <button (click)="update(cartitems[2]._id,item.count-1)" class='btn border-main btn-sm'>-</button>
     </div>
    </div>
<!-- (click)="removeitem(item._id)" -->
</div>
  </div>
