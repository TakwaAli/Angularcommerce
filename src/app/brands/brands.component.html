<div class="container">
    <div class="row" >
        <div *ngFor="let brand of brands"   class='col-md-2'>
     
            <div class='product px-2 py-3 cursor-pointer'>
             
                <a >
                <img class='w-100 ' [src]="brand.image"/>
                </a>
                 
                  <span class='text-main fw-bold font-sm'>{{brand.name}}</span>
                <h3 class='h6 fw-bolder'>createdAt: {{brand.createdAt}}</h3>
             
               
                </div>
           
       </div>
    
    </div>
    </div>
